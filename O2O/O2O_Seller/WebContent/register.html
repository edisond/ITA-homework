<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form action="/O2O_Seller/RegisterServlet" method="post" class="center-block well" style="max-width: 500px; margin-top: 50px" enctype="multipart/form-data">
                    <h1 class="text-center">Seller Register</h1>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" class="form-control" required pattern="[a-zA-Z0-9]{4,8}" placeholder="[4-8]" />
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="psw" class="form-control" required pattern="[a-zA-Z0-9]{6,}" placeholder="[6-20]" />
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="confirmPsw" class="form-control" required pattern="[a-zA-Z0-9]{6,}" placeholder="[6-20]" />
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Tel</label>
                        <input type="tel" name="tel" class="form-control" required pattern="[0-9]{11,11}" placeholder="[11]" />
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>Id Card</label>
                        <input type="text" name="idCard" class="form-control" required pattern="[0-9]{8,8}" placeholder="[8]" />
                        <span class="text-danger"></span>
                    </div>
                    <div class="form-group">
                        <label>License</label>
                        <input type="file" name="license" class="form-control" required />
                    </div>
                    <br />
                    <button type="submit" class="btn btn-block btn-success">Register</button>
                    <br />
                    <div class="text-right">
                        <a href="login.html" class="btn btn-link">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/jquery.form.js"></script>
    <script>
        $(function() {
            var form = $('form');

            form.ajaxForm(function(data) {
                data = $.parseJSON(data);
                if (data.status == "success") {
                    location.href = 'main/index.html';
                } else {
                    alert(data.message)
                }
            })
        })

    </script>
</body>

</html>
