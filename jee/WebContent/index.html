<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<form action="Login" method="post" class="center-block" style="max-width: 450px; margin-top: 100px">
					<h1 class="text-center">Login</h1>
					<div class="form-group">
						<label>Name</label> <input type="text" name="name" class="form-control" required />
					</div>
					<div class="form-group">
						<label>Password</label> <input type="password" name="psw" class="form-control" required />
					</div>
					<button type="submit" class="btn btn-block btn-primary">Login</button>
					<br />
					<a href="register.jsp" class="btn btn-block btn-success">Register!</a>
				</form>
			</div>
		</div>
	</div>
	<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
